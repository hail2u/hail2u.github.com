<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Google Web Fonts Preview</title>
    <link rel="stylesheet" href="./natural.css">
    <style>
      body style {
        margin: 30px 0;
        padding: 15px;
        display: block;
        line-height: 1.25;
        background-color: #f7f7f7;
        font-family: "Menlo", "Consolas", "DejaVu Sans Mono", monospace;
        white-space: pre-wrap;
        word-wrap: break-word; }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="./lib/jquery.query-yql.min.js"></script>
    <script>
      var statement = "select * from html where url='http://www.google.com/webfonts/preview' and xpath='//select[@id=\"font-family\"]/option'";
      var families;

      $(function () {
        $.queryYQL(statement, function (d) {
          families = d.query.results.option;

          for (var i = 0, l = families.length; i < l; i++) {
            $("head").append($("<link/>").attr({
              rel:  "stylesheet",
              href: "http://fonts.googleapis.com/css?family=" + families[i].replace(/ /g, "+") + ":regular,bold"
            }));
          }

          $("#preview").click(function () {
            var t = $("#result").empty();
            var sampleText = $("#sample-text").val();

            for (var i = 0, l = families.length; i < l; i++) {
              var fontFamily = families[i]
              $("<p/>", {
                class: "preview",
                style: "font-family:'" + fontFamily + "'"
              }).append($("<a/>", {
                href: "http://www.google.com/webfonts/family?family=" + fontFamily.replace(/ /g, "+")
              }).append(fontFamily)).append(": " + sampleText).appendTo(t);
            }
          }).attr({
            disabled: ""
          });
        });
      });
    </script>
  </head>
  <body>
    <h1>Google Web Fonts Preview</h1>

    <p>
      <input type="text" size="48" value="Lorem ipsum dolor sit amet." id="sample-text">
      <input type="button" value="Preview" disabled="disabled" id="preview">
    </p>

    <style contenteditable>/* You can edit preview style directly. */
.preview {
  color: inherit;
  font-style: normal;
  font-variant: normal;
  font-weight: normal;
  font-size: 24px;
  text-decoration: none;
  letter-spacing: 0;
  word-spacing: 0;
  text-transform: none;
  text-shadow: none;
}</style>

    <div id="result">
      <p>Edit text and font-size, then press &quot;Preview&quot;</p>
    </div>

    <p>All Fonts are provided by <a href="http://www.google.com/webfonts">Google Web Fonts</a>.</p>
  </body>
</html>
