<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>G.F.</title>

    <style>
      ::-moz-selection {
        color: inherit;
        background-color: transparent;
      }

      ::selection {
        color: inherit;
        background-color: transparent;
      }

      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        line-height: 1;
        font-family: "Hoefler Text", "Constantia", serif;
        text-align: center;
      }

      a {
        color: inherit;
      }

      .preview {
        margin: 0;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        color: #000;
        background-color: #fff;
        -moz-transition: all 0.6s ease-in-out;
        -webkit-transition: all 0.6s ease-in-out;
        -ms-transition: all 0.6s ease-in-out;
        transition: all 0.6s ease-in-out;
      }

      .preview p {
        margin: auto;
        padding: 0;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        height: 1em;
        line-height: 1;
        font-size: 600%;
      }

      .preview a {
        text-decoration: none;
      }

      #help {
        padding: 1em;
        position: absolute;
        top: 0;
        right: 0;
        z-index: 10002;
        cursor: help;
      }

      #help p {
        margin: 0;
        border: 0.125em solid;
        border-radius: 50%;
        display: block;
        width: 1em;
        height: 1em;
        font-size: 300%;
        opacity: 0.2;
      }

      #help p:hover {
        opacity: 1;
      }

      #help ul {
        margin: 0;
        line-height: 1.4;
        text-align: left;
        display: none;
      }

      #help.show p {
        display: none;
      }

      #help.show ul {
        display: block;
      }

      footer {
        position: absolute;
        top: 100%;
        width: 100%;
        z-index: 10001;
      }

      footer address {
        display: inline-block;
        position: relative;
        top: -2em;
        font-size: 100%;
        font-style: normal;
      }

      .to-top {
        margin-top: -100%;
        -moz-transition: all 0.6s ease-in-out;
        -webkit-transition: all 0.6s ease-in-out;
        -ms-transition: all 0.6s ease-in-out;
        transition: all 0.6s ease-in-out;
      }

      .to-right {
        margin-left: 100%;
        -moz-transition: all 0.6s ease-in-out;
        -webkit-transition: all 0.6s ease-in-out;
        -ms-transition: all 0.6s ease-in-out;
        transition: all 0.6s ease-in-out;
      }

      .to-bottom {
        margin-top: 100%;
        -moz-transition: all 0.6s ease-in-out;
        -webkit-transition: all 0.6s ease-in-out;
        -ms-transition: all 0.6s ease-in-out;
        transition: all 0.6s ease-in-out;
      }

      .to-left {
        margin-left: -100%;
        -moz-transition: all 0.6s ease-in-out;
        -webkit-transition: all 0.6s ease-in-out;
        -ms-transition: all 0.6s ease-in-out;
        transition: all 0.6s ease-in-out;
      }
    </style>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="./jquery.query-yql.min.js"></script>
    <script>
      var statement = 'select * from json where url="https://www.googleapis.com/webfonts/v1/webfonts?key=AIzaSyApMgI8vW2EfAFAeVa4hDvaLoaW9A3WY94&subsets=latin&sort=alpha"';
      var colors = shuffle([
        {'fg': 'rgb(185, 190, 168)', 'bg': 'rgb(96, 128, 126)'},
        {'fg': 'rgb(53, 131, 179)', 'bg': 'rgb(226, 223, 208)'},
        {'fg': 'rgb(139, 194, 188)', 'bg': 'rgb(214, 225, 193)'},
        {'fg': 'rgb(194, 218, 179)', 'bg': 'rgb(125, 176, 165)'},
        {'fg': 'rgb(225, 223, 208)', 'bg': 'rgb(45, 126, 179)'},
        {'fg': 'rgb(169, 197, 210)', 'bg': 'rgb(221, 230, 161)'},
        {'fg': 'rgb(212, 217, 184)', 'bg': 'rgb(175, 171, 151)'},
        {'fg': 'rgb(222, 231, 127)', 'bg': 'rgb(217, 112, 67)'},
        {'fg': 'rgb(218, 203, 38)', 'bg': 'rgb(223, 229, 172)'},
        {'fg': 'rgb(176, 179, 170)', 'bg': 'rgb(226, 229, 220)'},
        {'fg': 'rgb(129, 127, 160)', 'bg': 'rgb(159, 157, 198)'},
        {'fg': 'rgb(169, 236, 242)', 'bg': 'rgb(104, 197, 204)'},
        {'fg': 'rgb(251, 251, 251)', 'bg': 'rgb(214, 209, 190)'},
        {'fg': 'rgb(104, 209, 230)', 'bg': 'rgb(204, 214, 181)'},
        {'fg': 'rgb(230, 179, 154)', 'bg': 'rgb(139, 158, 155)'},
        {'fg': 'rgb(76, 73, 56)', 'bg': 'rgb(217, 208, 163)'}
      ]);
      var animateClasses = ['to-top', 'to-right', 'to-bottom', 'to-left'];

      $(function () {
        $.queryYQL(statement, function (d) {
          var fonts = shuffle(d.query.results.json.items);
          var previews = [];

          for (var i = 0, l = fonts.length; i < l; i++) {
            var font = fonts[i];
            var fontEncoded = font.family.replace(/ /g, '+');
            var fontVariants = $.isArray(font.variants) ? font.variants.join(',') : font.variants;
            var fontURL = 'http://fonts.googleapis.com/css?family=' + fontEncoded + ':' + fontVariants;
            var fontSpecURL = 'http://www.google.com/fonts/family?family=' + fontEncoded;
            var color = colors[i % colors.length];
            $('head').append(
              $('<link/>').attr({
                rel: 'stylesheet',
                href: fontURL
              })
            );
            var preview = $('<section/>', {
              'class': 'preview',
              'data-animate-class': animateClasses[i % animateClasses.length]
            }).css({
              'font-family': '"' + font.family + '", sans-serif',
              'z-index': i,
              'color': color.fg,
              'background-color': color.bg,
              'display': 'none'
            }).append(
              $('<p/>').append(
                $('<a/>', {
                  href: fontSpecURL
                }).append(font.family)
              )
            );
            previews.push(preview);
          }

          $('#result').append(previews).find('.preview').on('click', function (e) {
            var self = $(this);

            if (e.target.nodeName === 'A') {
              return;
            }

            if (!e.shiftKey) {
              self.addClass(self.data('animateClass')).prev().prev().show();
            } else if (!self.is(':last-child')) {
              self.next().removeClass(animateClasses.join(' ')).next().show();
            }
          }).bind('webkitTransitionEnd MSTranstionEnd transitionend', function (e) {
            var self = $(this);

            if (self.attr('class') === 'preview') {
              self.prev().prev().hide();
            } else {
              self.next().hide();
            }
          }).last().show().prev().show();
        });

        $("#help").on('click', function () {
          $(this).toggleClass('show');
        });
      });

      function shuffle(list) {
        var i = list.length;

        while (--i) {
          var j = Math.floor(Math.random() * (i + 1));
          if (i == j) continue;
          var k = list[i];
          list[i] = list[j];
          list[j] = k;
        }

        return list;
      }
    </script>
  </head>
  <body>
    <section id="result">
      <section class="preview">
        <p><a href="">G.F.</a></p>
      </section>
    </section>

    <section id="help">
      <p>?</p>

      <ul>
        <li><strong>Click empty area</strong>: Display next font</li>
        <li><strong>Shift+Click empty area</strong>: Display previous font</li>
        <li><strong>Click font name</strong>: Go to Google Fonts specimen page</li>
      </ul>
    </section>

    <footer>
      <address>Made by <a href="http://hail2u.net/about/">Kyo Nagashima</a> with <a href="http://www.google.com/fonts">Google Fonts</a>, <a href="http://jquery.com/">jQuery</a>, and &#x2764;.</address>
    </footer>
  </body>
</html>
