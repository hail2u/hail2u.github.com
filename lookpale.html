<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Lookpale</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        color: #d5d5d5;
        background-color: #282828;
        font-family: "Mendlo", "Consolas", serif;
      }

      h1,
      address {
        margin: 2rem auto 0;
        width: 15rem;
      }

      h1 {
        font-size: 200%;
      }

      ul {
        margin: 1rem auto 0 ;
        padding: 0;
        width: 16rem;
        overflow: auto;
      }

      li {
        margin: 0.5rem;
        display: block;
        float: left;
        width: 3rem;
        height: 3rem;
        text-indent: -10000px;
        direction: ltr;
      }

      address a {
        color: #f4f4f4;
      }

      @media (min-width: 24rem) {
        h1,
        address {
          margin-top: 3rem;
          width: 22.5rem;
        }

        ul {
          margin-top: 1.5rem;
          width: 24rem;
        }

        li {
          margin: 0.75rem;
          width: 4.5rem;
          height: 4.5rem;
        }
      }

      @media (min-width: 48rem) {
        h1,
        address {
          width: 46.5rem;
        }

        ul {
          width: 48rem;
        }
      }

      #black {
        background-color: #4e4e4e;
      }

      #darkred {
        background-color: #ff6c60;
      }

      #darkgreen {
        background-color: #a8ff60;
      }

      #darkyellow {
        background-color: #ffffb6;
      }

      #darkblue {
        background-color: #96cbfe;
      }

      #darkmagenda {
        background-color: #ff73fd;
      }

      #darkcyan {
        background-color: #dfdffe;
      }

      #lightgray {
        background-color: #eeeeee;
      }

      #gray {
        background-color: #7c7c7c;
      }

      #red {
        background-color: #ffb6b0;
      }

      #green {
        background-color: #ceffab;
      }

      #yellow {
        background-color: #ffffcb;
      }

      #blue {
        background-color: #b5dcfe;
      }

      #magenda {
        background-color: #ff9cfe;
      }

      #cyan {
        background-color: #c6c5fe;
      }

      #white {
        background-color: #ffffff;
      }
    </style>
  </head>
  <body>
    <h1>Lookpale</h1>

    <ul>
      <li id="black">Black</li>
      <li id="darkred">Dark Red</li>
      <li id="darkgreen">Drak Green</li>
      <li id="darkyellow">Dark Yellow</li>
      <li id="darkblue">Dark Blue</li>
      <li id="darkmagenda">Dark Magenda</li>
      <li id="darkcyan">Dark Cyan</li>
      <li id="lightgray">Light Gray</li>
      <li id="gray">Gray</li>
      <li id="red">Red</li>
      <li id="green">Green</li>
      <li id="yellow">Yellow</li>
      <li id="blue">Blue</li>
      <li id="magenda">Magenda</li>
      <li id="cyan">Cyan</li>
      <li id="white">White</li>
    </ul>

    <address>Made by <a href="http://hail2u.net/">Kyo Nagashima</a>.</address>
  </body>
</html>
