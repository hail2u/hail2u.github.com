<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>&amp;</title>

    <link rel="stylesheet" href="./natural.css">
    <style>
      body {
        font-family: "Palatino", "DejaVu Serif", "Times New Roman", serif;
      }

      header, footer {
        text-align: center;
      }

      #result {
        margin: auto;
        width: 80%;
        text-align: center;
        zoom: 1;
      }
    
      #result:before, #result:after {
        display: block;
        height: 0;
        visibility: hidden;
        content: "\0020";
      }

      #result:after {
        clear: both;
      }

      #result .preview {
        float: left;
        width: 25%;
        text-align: center;
      }

      #result .preview a {
        color: rgb(0, 0, 0);
        text-decoration: none;
      }

      #result .preview .ampersand {
        font-size: 96px;
        text-shadow: 0 0 4px rgba(0, 0, 0, 0.5);
      }
    </style>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="./lib/jquery.query-yql.min.js"></script>
    <script>
      var statement = "select * from json where url='https://www.googleapis.com/webfonts/v1/webfonts?key=AIzaSyApMgI8vW2EfAFAeVa4hDvaLoaW9A3WY94&subsets=latin&sort=alpha'";

      $(function () {
        $.queryYQL(statement, function (d) {
          var fonts = shuffle(d.query.results.json.items);
          var t = $("#result").empty();

          for (var i = 0, l = fonts.length; i < l; i++) {
            var f = fonts[i].family;
            var fe = f.replace(/ /g, "+");
            var url = "http://fonts.googleapis.com/css?family=" + fe; 
            $("head").append($("<link/>").attr({
              rel:  "stylesheet",
              href: url
            }));
            var preview = $("<div/>", {
              style: "font-family:'" + f + "',sans-serif"
            }).addClass("preview");
            var anchor = $("<a/>", {
              href: "http://www.google.com/webfonts/family?family=" + fe
            });
            anchor.append($("<p/>").addClass("ampersand").append("&"));
            anchor.append($("<p/>").addClass("fontFamily").append(f));
            preview.append(anchor).appendTo(t);
          }
        });
      });

      function shuffle (list) {
        var i = list.length;

        while (--i) {
          var j = Math.floor(Math.random() * (i + 1));
          if (i == j) continue;
          var k = list[i];
          list[i] = list[j];
          list[j] = k;
        }

        return list;
      }
    </script>
  </head>
  <body>
    <header>
      <h1>&amp;</h1>
    </header>

    <section id="result">
      <p>Preview Google Web Fonts by &quot;&amp;&quot;</p>
    </section>

    <footer>
      <p>This is a pure JavaScript alternative for <a href="http://opensourceampersands.com/">Open Source Ampersands</a>.</p>
      <p>All Fonts are provided by <a href="http://www.google.com/webfonts">Google Web Fonts</a>.</p>
      <address>
        <p>&copy; 2011 Kyo Nagashima</p>
      </address>
    </footer>
  </body>
</html>
