<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="ja">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Better Smart Keywords</title>
    <style type="text/css">
      * {
        font-family: "Lucida Grande", "Segoe UI", "Meiryo UI", sans-serif;
      }

      #wrapper {
        margin-top: -240px;
        display: table;
        position: absolute;
        top: 50%;
        left: 0;
        width: 100%;
        height: 480px;
        max-height: 80%;
        overflow-y: auto;
      }

      #colophon {
        border-right: 3px solid #ccc;
        display: table-cell;
        width: 50%;
        vertical-align: middle;
        text-align: right;
      }

      h1 {
        margin: 0 24px 0 0;
        font-size: 24px;
      }

      ul {
        margin: 0 24px 0 0;
        padding: 0;
        line-height: 1.5;
        list-style: none;
      }

      li {
        margin: 6px 0 0 0;
        padding: 0;
        color: #999;
        font-size: 12px;
      }

      li code {
        color: #000;
        font-family: "Menlo", "Consolas", monospace;
        font-weight: bold;
      }

      form {
        display: table-cell;
        width: 50%;
        vertical-align: middle;
      }

      #q {
        margin: 0 0 0 24px;
        padding: 3px;
        border: 3px solid #ccc;
        height: 30px;
        font-size: 24px;
        -moz-border-radius: 9px;
      }

      #q:focus {
        border-color: #369;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div id="colophon">
        <h1>Better Smart Keywords</h1>
      </div>
    <form method="GET" action="http://www.google.com/search">
      <p><input type="text" name="q" size="32" value="&lt;search word(s)&gt; &lt;keyword&gt;" id="q"></p>
    </form>
    </div>
    <script type="text/javascript">
      var keywords = {
        "g": {
          "url":   "http://www.google.com/search?q=",
          "title": "Google"
        },
        "a": {
          "url":   "http://www.amazon.co.jp/gp/search?index=blended&amp;tag=hail2unet-22&amp;__mk_ja_JP=%E3%82%AB%E3%82%BF%E3%82%AB%E3%83%8A&amp;field-keywords=",
          "title": "Amazon.co.jp"
        },
        "w": {
          "url":   "http://ja.wikipedia.org/wiki/Special:Search?search=",
          "title": "Wikipedia (ja)"
        },
        "perldoc": {
          "url":   "http://perldoc.perl.org/search.html?q=",
          "title": "perldoc"
        },
        "mdc": {
          "url":   "http://www.google.com/search?q=site:developer.mozilla.org+",
          "title": "Mozilla Developer Center"
        },
        "cpan": {
          "url":   "http://search.cpan.org/search?mode=all&query=",
          "title": "CPAN"
        },
        "addon": {
          "url":   "https://addons.mozilla.org/firefox/search/?q=",
          "title": "Mozilla Add-ons"
        },
        "us": {
          "url":   "http://userscripts.org/scripts/search?q=",
          "title": "Userscripts.org"
        },
        "vim": {
          "url":   "http://www.google.com/search?q=site%3Avim.org+",
          "title": "Vim online"
        }
      };

      var re = /^\?(.*)\+(.*?)$/;

      if (decodeURIComponent(location.search).match(re)) {
        redirect(RegExp.$1, RegExp.$2);
      } else {
        var ul = document.createElement("ul");

        for (var k in keywords) {
          var code = document.createElement("code");
          code.appendChild(document.createTextNode(k));
          var li = document.createElement("li");
          li.appendChild(document.createTextNode(keywords[k].title + ": "));
          li.appendChild(code);
          ul.appendChild(li);
        }

        document.getElementById("colophon").appendChild(ul);

        document.forms[0].addEventListener("submit", function (evt) {
          var s = "?" + document.getElementById("q").value.replace(/\s/, "+");
          var k = "g";

          if (s.match(re)) {
            s = RegExp.$1;
            k = RegExp.$2;
          } else {
            s = s.replace(/^\?/, "");
          }

          redirect(s, k);
          evt.preventDefault();
          evt.stopPropagation();
        }, false);

        with (document.getElementById("q")) {
          select();
          focus();
        }
      }

      function redirect (q, k) {
        q = encodeURIComponent(q).replace(/%2B/i, "+");

        if (!keywords[k]) {
          q = q + "+" + k;
          k = "g";
        }

        location.href = keywords[k].url + q;
      }
    </script>
  </body>
</html>
