<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Quote for the Japanese Typography</title>

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Neuton:400,400italic|Open+Sans:400|Vollkorn:400|Quattrocento+Sans:400|Alegreya:400">
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }

      p {
        line-height: 1.8;
      }

      a {
        text-decoration: none;
      }

      header,
      .quote,
      footer {
        width: 100%;
        height: 100%;
        position: relative;
      }

      header {
        color: #fff;
        background-color: #333;
      }

      header h1 {
        margin: 0 auto;
        font-family: "Neuton", sans-serif;
        font-weight: normal;
        font-size: 500%;
        padding: 1.6em 0;
        max-width: 7.2em;
      }

      header h1 em {
        color: #e37;
        font-style: normal;
      }

      .quote:before,
      footer:before {
        display: block;
        position: absolute;
        top: -0.5em;
        width: 100%;
        line-height: 1;
        content: "●";
        font-family: sans-serif;
        font-size: 400%;
        text-align: center;
      }

      .quote figure {
        margin: 0 auto;
        padding: 8em;
        max-width: 36em;
      }

      .quote figure blockquote {
        margin: 0;
      }

      .quote figcaption {
        margin-top: 1em;
      }

      .quote cite {
        font-style: normal;
      }

      footer {
        color: #001;
        background-color: #ddc;
        font-family: "Alegreya", serif;
      }

      footer:before {
        color: #ddc;
      }

      footer address {
        margin: 0 auto;
        padding: 3.5em;
        max-width: 41.143em;
        font-style: normal;
        font-size: 87.5%;
      }

      footer address a {
        color: #b11;
      }

      .open-sans {
        color: #ddd;
        background-color: #0ae;
        font-family: "Open Sans", sans-serif;
      }

      .open-sans:before {
        color: #0ae;
      }

      .open-sans a {
        color: #238;
      }

      .vollkorn {
        color: #001;
        background-color: #897;
        font-family: "Vollkorn", serif;
      }

      .vollkorn:before {
        color: #897;
      }

      .vollkorn a {
        color: #ddd;
      }

      .quattrocento-sans {
        color: #ddc;
        background-color: #233;
        font-family: "Quattrocento Sans", sans-serif;
      }

      .quattrocento-sans:before {
        color: #233;
      }

      .quattrocento-sans a {
        color: #e22;
      }
    </style>

    <!--[if lt IE 9]><script src="http://hail2u.net/scripts/html5shiv.min.js"></script><![endif]-->
  </head>
  <body>
    <header>
      <h1>Quote for the <em>Japanese</em> Typography</h1>
    </header>

    <section class="quote open-sans">
      <figure>
        <blockquote>
          <p>「サンセリフ体を使おう」というガイドラインに付け足して、デザイナーにはVerdanaを使うようにこれまではアドバイスしていた。というのも、従来型のコンピュータにそれはよく合っていたからである。しかしながら、もう、Verdanaを推薦することはないだろう。とはいえ、それを使ったからといって、決して害があるわけではない。Verdanaは今の画面でも非常に読みやすい。ただ、もっといいやり方があるというだけである。</p>
        </blockquote>

        <figcaption>— <cite><a href="http://www.usability.gr.jp/alertbox/web-typography.html">HD画面のセリフ体 vs. サンセリフ体</a></cite></figcaption>
      </figure>
    </section>

    <section class="quote vollkorn">
      <figure>
        <p>まとめると、文字を組むときに決めなければならないことは、組み方向、並びモード、字間（字送り）、行長、行揃え、行間（行送り）、行数、です。中でも重要なのが、字間、行間、段間、版面のアキなどのスペースを決める作業でしょう。組版とは間をつくることである、と言ってもいいすぎではないぐらいです。</p>
        <p>段間や版面のアキを決める作業はレイアウトとの端境にあるもので、複雑な組版と割り付け作業はシームレスにつながっています。</p>
        <p>また、文字を組む前に、書体を選定し、文字の大きさを決めておくことは言うまでもありません。DTPでのレイアウトソフト上では、組版をしながら書体選びやサイズ調整を行うことも可能になりました。</p>
        <p>これらの変数を埋めていき、置き場所を決めると、XY座標上に意味を持った文字列が並びます。これが文字を組む手順です。</p>
        <p>CSSを使ったウェブページ作成の心得がある人なら、なんだCSSのコーディングと同じじゃないか、と思われたことと思います。そのとおりです。活字の組版指定も写植指定もCSSによるデザイン指定も基本は全く同じものです。</p>

        <figcaption>— <cite><a href="http://www.morisawa.co.jp/font/techo/mojigumi/01/04.html">第一回 「組むためのアルゴリズム」その4</a></cite></figcaption>
      </figure>
    </section>

    <section class="quote quattrocento-sans">
      <figure>
        <blockquote>
          <p>これらの作品からは、日本語Webフォントによって、［HTML文書でも印刷物のような表現できる］だけでなく、［Webならではの表現が深化する］可能性も感じることができます。</p>
          <p>欧米圏のアルファベットとは異なる、漢字かな混じりの日本語ならではの可能性も伝わってきました。</p>
          <p>紙のデザインでは基本的な要素である［書体］がHTMLの世界にも加わることで、Webデザインの幅は大きく広がることでしょう。</p>
        </blockquote>

        <figcaption>— <cite><a href="http://pr.fontplus.jp/2011/winner/">受賞作品 | Web Designing ウェブフォントデザインアワード2011</a></cite></figcaption>
      </figure>
    </section>

    <footer>
      <address>Made by <a href="http://hail2u.net/">Kyo Nagashima</a> with <a href="http://www.google.com/webfonts">Google Web Fonts</a>.</address>
    </footer>
  </body>
</html>
