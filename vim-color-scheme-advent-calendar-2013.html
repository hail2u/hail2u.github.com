<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Vim Color Scheme Advent Calendar 2013</title>

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Libre+Baskerville">
    <style>
      body {
        margin: 0 1em 2em;
        color: #666;
        background-color: #fcfcfc;
        font-family: "Libre Baskerville", serif;
        line-height: 1;
      }

      h1 {
        font-weight: normal;
      }

      a {
        color: #333;
        text-decoration: none;
      }

      header,
      main,
      aside,
      footer {
        margin: 0 auto;
        max-width: 800px;
      }

      header h1 {
        margin: 0;
        padding: 5em 1em 1em 1em;
        display: inline-block;
        line-height: 1.25;
        font-size: 87.5%;
        color: #fff;
        background-color: #333;
        white-space: pre-line;
      }

      header h1 strong {
        color: #ddd;
        font-weight: normal;
      }

      header h1 em {
        color: #0c6;
        font-style: normal;
      }

      main {
        display: block;
      }

      section h1 {
        margin: 2em 0 0 0;
        font-size: 125%;
      }

      section figure {
        margin: 1em 0 0 0;
      }

      section figure img {
        max-width: 100%;
        height: auto;
      }

      section figure::after {
        margin-top: 1em;
        display: block;
        height: 0.125em;
        background-image: linear-gradient(#ddd 0, #ddd 100%);
        background-repeat: no-repeat;
        background-size: 9em 100%;
        content: "";
      }

      aside > div {
        margin: 0;
        display: inline-block;
        min-width: 110px;
        height: 20px;
        min-height: 25px;
        line-height: normal;
        vertical-align: baseline;
        font-size: 1px;
      }

      .tw-share {
        margin-top: 2em;
      }

      footer address {
        font-style: normal;
      }

      footer address p {
        margin: 1em 0 0 0;
        line-height: 1.4;
      }

      @media (min-width: 32em) {
        footer address p br {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Vim
        Color Scheme
        Advent
        Calendar
        <em>2013</em></h1>
    </header>

    <main id="main">
      <section>
        <a href="http://hail2u.github.io/vim-color-scheme-advent-calendar-2013.html">
          <h1>soon</h1>
          <figure>
            <img src="./img/vcsac2013-soon.png">
          </figure>
        </a>
      </section>
    </main>

    <aside>
      <div class="tw-share"><a href="https://twitter.com/share" class="twitter-share-button" data-url="http://hail2u.github.io/vim-color-scheme-advent-calendar-2013.html" data-text="Vim Color Scheme Advent Calendar 2013" data-via="hail2u_" data-related="hail2u_" data-dnt="true">Tweet</a></div>
      <div class="fb-like" data-href="http://hail2u.github.io/vim-color-scheme-advent-calendar-2013.html" data-width="110" data-layout="button_count" data-action="like" data-show-faces="true" data-share="false"></div>
      <div class="g-plusone" data-size="medium" data-href="http://hail2u.github.io/vim-color-scheme-advent-calendar-2013.html"></div>
      <div class="h-bookmark"><a href="http://b.hatena.ne.jp/entry/http://hail2u.github.io/vim-color-scheme-advent-calendar-2013.html" class="hatena-bookmark-button" data-hatena-bookmark-title="Vim Color Scheme Advent Calendar 2013" data-hatena-bookmark-layout="standard-balloon" data-hatena-bookmark-lang="en" title="このエントリーをはてなブックマークに追加"><img src="http://b.st-hatena.com/images/entry-button/button-only@2x.png" alt="このエントリーをはてなブックマークに追加" width="20" height="20" style="border: none;" /></a></div>
    </aside>

    <footer>
      <address>
        <p>Made by <a href="http://hail2u.net/about/">Kyo Nagashima</a><br>
          with <a href="http://www.vim.org/">Vim</a>, of course.</p>
      </address>
    </footer>

    <script>
      var colors = [
        {
          "title": "mayansmoke",
          "url": "https://github.com/vim-scripts/mayansmoke" 
        },
        {

        {

        {

        {

        {
          "title": "twilight",

        },
        {
          "title": "sonofobsidian",
          "url": "https://github.com/hamxiaoz/sonofobsidian_hamxiaoz"
        },
        {
          "title": "rdark",
          "url": "https://github.com/vim-scripts/rdark"
        },
        {
          "title": "codeschool",
          "url": "https://github.com/29decibel/codeschool-vim-theme"
        }
      ],
        main = document.getElementById('main'),
        d = new Date(),
        YYYY = d.getFullYear(),
        MM = d.getMonth() + 1,
        dd = d.getDate(),
        i;

      if (YYYY === 2013 && MM === 12 && dd < 26) {
        main.innerHTML = '';
        main.appendChild(createPreview(colors[dd - 1]));
      } else if (YYYY !== 2013 || (MM === 12 && dd > 25)) {
        main.innerHTML = '';

        for (i = 0; i < 25; i++) {
          main.appendChild(createPreview(colors[i]));
        }
      }

      function createPreview(color) {
        var title = color.title,
          url = color.url,
          img,
          figure,
          h1,
          a,
          section;

        img = document.createElement('img');
        img.src = './img/vcsac2013-' + title + '.png';

        figure = document.createElement('figure');
        figure.appendChild(img);

        h1 = document.createElement('h1');
        h1.appendChild(document.createTextNode(title));

        a = document.createElement('a');
        a.href = url;
        a.appendChild(h1);
        a.appendChild(figure);

        section = document.createElement('section');
        section.appendChild(a);

        return section;
      }
    </script>
