<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CCCCAPTURE!</title>

    <link rel="stylesheet" href="http://yui.yahooapis.com/3.3.0/build/cssreset/reset-min.css">
    <style>
      html {
        background-color: transparent;
      }

      body {
        margin-top: 32px;
        color: #000;
        background-color: #eee;
        font-family: "Baskerville", "Times New Roman", serif;
      }

      header, #list, footer {
        margin: 0 0 0 16px;
        zoom: 1;
      }

      header h1 {
        margin: 0 16px 16px 0;
        font-size: 32px;
      }

      #list:before, #list:after {
        display: block;
        height: 0;
        visibility: hidden;
        content: "\0020";
      }

      #list:after {
        clear: both;
      }

      #list figure {
        margin: 0 16px 16px 0;
        padding: 7px;
        border: 1px solid #ddd;
        border-radius: 2px;
        box-shadow: 0 0 16px rgba(204, 204, 204, 0.5);
        float: left;
        background-color: #fff;
      }

      #list figure:hover {
        border-color: #999;
      }

      #list figure a {
        display: block;
        width: 432px;
        max-height: 243px;
        line-height: 243px;
        overflow: hidden;
      }

      #list figure a img {
        width: 100%;
        vertical-align: middle;
      }

      #list figure figcaption {
        margin: 8px 0 0 0;
        line-height: 1;
        color: #999;
      }

      #list p, footer address p {
        margin: 0 16px 16px 0;
        clear: both;
      }
    </style>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="https://github.com/hail2u/jquery.query-yql/raw/master/jquery.query-yql.min.js"></script>
    <script>
      $(function () {
        var statement = "select * from csv where url='https://gist.github.com/raw/929065/filelist.csv' and columns='filename'";

        var t = $("#list");
        var r = t.html();
        t.empty().append($("<p/>").append("Loading ..."));

        $.queryYQL(statement, function (data) {
          if (data.query.results) {
            t.empty();

            $.each(data.query.results.row.reverse(), function () {
              var url = "https://gist.github.com/raw/929065/" + this.filename;
              var id  = "file_" + this.filename;
              var dt  = id.replace(/^file_(\d{4})(\d{2})(\d{2})(\d{2})(\d{2})(\d{2})\.png$/, "$1-$2-$3 $4:$5:$6");

              if (url.match(/\.png$/)) {
                $("<figure/>", {
                  id: id
                }).append($("<a/>", {
                  href: url
                }).append($("<img/>", {
                  src: url
                }))).append($("<figcaption/>").append(dt)).appendTo(t);
              }
            });

            t.append(r);
          } else {
            t.empty().append(r).append($("<p/>").append("Oops, failed to fetch data."));
          }
        });
      });
    </script>
  </head>
  <body>
    <header>
      <h1>CCCCAPTURE!</h1>
    </header>

    <section id="list">
      <figure>
        <img src="./ccccature.png" alt="CCCAPTURE!">
        <figcaption>2011-04-20 03:13:41</figcaption>
      </figure>
    </section>

    <footer>
      <address>
        <p>&copy; 2011 Kyo Nagashima</p>
      </address>
    </footer>
  </body>
</html>
