<html lang="ja">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Content-Style-Type" content="text/css">

    <title>Aex</title>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/jquery.query-yql.min.js"></script>

    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.7.0/build/fonts/fonts-min.css">

  <body>
    <div id="header">
      <h1>Aex</h1>
      <p><a href="http://www.amazon.co.jp/">Amazon.co.jp</a>の全商品からキーワードで検索！</p>
    </div>

    <div id="contents">
      <form action="aex.html" id="searchForm">

          <input type="text" name="q" size="40" id="q">

        <p>読み込み完了</p>

        <p>この検索フォームを利用するにはブラウザの設定でJavaScriptを有効にする必要があります。</p>
      </div>
    </div>
