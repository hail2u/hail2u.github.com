<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>ポケモン図鑑</title>
<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.7.0/build/fonts/fonts-min.css">
<script type="text/javascript" src="http://www.google.com/jsapi"></script>
<script type="text/javascript">
google.load("jquery", "1.3.2");
</script>
<script type="text/javascript">
$(function () {
  $.getScript("http://hail2u.github.com/pokedex.json");
});

function cbPokedex (pokedex) {
  var dex = $("<table/>");

  $.each(pokedex, function (i, pokemon) {
    $("<tr/>")
      .append($("<td/>").append(i))
      .append($("<td/>").append(pokemon.name))
      .append($("<td/>").append(pokemon.type.join("/")))
      .append($("<td/>").append(pokemon.hp))
      .append($("<td/>").append(pokemon.attack))
      .append($("<td/>").append(pokemon.defence))
      .append($("<td/>").append(pokemon.sattack))
      .append($("<td/>").append(pokemon.sdefence))
      .append($("<td/>").append(pokemon.speed))
      .append($("<td/>").append(pokemon.ability.join("/")))
    .appendTo(dex);
  });

  dex.appendTo("#pokedex");
}
</script>
</head>
<body>
<h1>ポケモン図鑑</h1>
<div id="pokedex"></div>
<p>ポケットモンスター・ポケモン・Pokémonは任天堂・クリーチャーズ・ゲームフリークの登録商標です</p>
</body>
</html>
