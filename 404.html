<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lorem 404 Picsum</title>
		<style>
			html {
				width: 100%;
				height: 100%;
			}

			body {
				background-image: url("https://picsum.photos/1920/1080.webp?grayscale");
				background-position: center center;
				background-repeat: no-repeat;
				background-size: cover;
				color: #000;
				display: table;
				height: 100%;
				margin: 0;
				width: 100%;
			}

			header {
				display: table-cell;
				font-family: "Helvetica Neue", "Helvetica", "Arial", sans-serif;
				height: 100%;
				text-align: center;
				-webkit-text-stroke: 1px #fff;
				vertical-align: middle;
				width: 100%;
			}

			h1 {
				font-size: 8vw;
				margin: 0;
			}

			p {
				font-size: 2vw;
				margin: 0;
			}
		</style>
	</head>
	<body>
		<header>
			<h1>404 Not Found</h1>
			<p>The place you have visited to is not found.</p>
		</header>
	</body>
</html>
