<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>404 Not Found</title>
<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.7.0/build/fonts/fonts-min.css">
<style type="text/css">
body {
  margin: 0;
  padding: 0;
}

.code {
  margin: -180px 0 0 -180px;
  padding: 0;
  border-top: 12px solid #333333;
  border-left: 12px solid #333333;
  border-right: 12px solid #333333;
  display: block;
  position: absolute;
  top: 50%;
  left: 50%;
  width: 336px;
  height: 240px;
  line-height: 240px;
  font-size: 120px;
  color: #333333;
  background-color: #ffcc00;
  text-align: center;
  border-radius-topleft: 36px;
  border-radius-topright: 36px;
  -moz-border-radius-topleft: 36px;
  -moz-border-radius-topright: 36px;
  -webkit-border-radius-topleft: 36px;
  -webkit-border-radius-topright: 36px;
}

.message {
  margin: 60px 0 0 -180px;
  padding: 0;
  display: block;
  position: absolute;
  top: 50%;
  left: 50%;
  width: 360px;
  height: 120px;
  line-height: 120px;
  color: #ffcc00;
  background-color: #333333;
  font-weight: bold;
  font-size: 60px;
  text-align: center;
  border-radius-bottomleft: 36px;
  border-radius-bottomright: 36px;
  -moz-border-radius-bottomleft: 36px;
  -moz-border-radius-bottomright: 36px;
  -webkit-border-radius-bottomleft: 36px;
  -webkit-border-radius-bottomright: 36px;
}
</style>
</head>
<body>
<h1 class="code">404</h1>
<p class="message">Not Found</p>
</body>
</html>
