      $(function () {
        var color = colors[Math.floor(Math.random() * colors.length) + 1];
        $("#color-values header h1").text(color);
        var b = $("body").css("background-color", color); 
        color = b.css("background-color");
        $("#color-values p").text(color);

        if (calculateBrightness(color) > 127.5) {
          b.addClass("light");
        } else {
          b.addClass("dark");
        }
      });

      function calculateBrightness (color) {
        var c = [];

        if (color.match(/^#/)) {
          c = color.match(/#(.{2})(.{2})(.{2})/);
          color = "rgb(" + parseInt(c[1], 16) + ", " + parseInt(c[2], 16) + ", " + parseInt(c[3], 16) + ")";
        }

        c = color.match(/rgb\((\d{1,3}), (\d{1,3}), (\d{1,3})\)/);
        var b = ((c[1] * 299) + (c[2] * 587) + (c[3] * 114)) / 1000;

        return b;
      }
