      $(function () {
        var color = colors[Math.floor(Math.random() * colors.length)];
        $("#color-values header h1").text(color.name);
        $("#color-values p").text(color.rgb);
        var b = $("body").css("background-color", color.rgb);

        if (calculateBrightness(color.rgb) > 127.5) {
          b.addClass("light");
        } else {
          b.addClass("dark");
        }
      });

      function calculateBrightness (color) {
        var c = color.match(/rgb\((\d{1,3}), (\d{1,3}), (\d{1,3})\)/);
        var b = ((c[1] * 299) + (c[2] * 587) + (c[3] * 114)) / 1000;
