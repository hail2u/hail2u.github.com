<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>CSS Color Keywords</title>

    <style>
      body {
        margin: 2em 0;
        padding: 0;
        font-family: "Hoefler Text", "Constantia", serif;
      }

      .light {
        color: #000;
      }

      .dark {
        color: #fff;
      }

      h1 {
        margin: 2em auto 0 auto;
        text-align: center;
      }

      #samples {
        margin: 2em auto 0 auto;
        width: 65em;
        text-align: center;
        zoom: 1;
      }

      #samples:before,
      #samples:after {
        display: block;
        height: 0;
        visibility: hidden;
        content: "\0020";
      }

      #samples:after {
        clear: both;
      }

      .color-sample {
        margin: 0.5em;
        padding: 0;
        float: left;
        width: 12em;
        height: 12em;
        line-height: 12;
        cursor: pointer;
      }

      address {
        margin: 2em auto 0 auto;
        text-align: center;
      }
    </style>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script>
      $(function () {
        $.getJSON("./color-keywords.json", function (colorKeywords) {
          var keywords = [];

          for (var s in colorKeywords) {
            keywords.push(s);
          }

          keywords = shuffle(keywords);
          var t = $("#samples").empty();
          var l = keywords.length;
          var r = Math.floor(Math.random() * l);

          for (var i = 0; i < l; i++) {
            var keyword = keywords[i];
            var color = colorKeywords[keyword];
            var sample = $("<div/>", {
              style: "background-color:" + color.rgb + ";"
            }).addClass("color-sample").append(keyword);

            if (calculateBrightness(color.rgb) > 127.5) {
              sample.addClass("light");
              sample.click(function () {
                var b = $("body").css("background-color", $(this).css("background-color"));
                b.addClass("light");
                b.removeClass("dark");
              });
            } else {
              sample.addClass("dark");
              sample.click(function () {
                var b = $("body").css("background-color", $(this).css("background-color"));
                b.addClass("dark");
                b.removeClass("light");
              });
            }

            sample.appendTo(t);

            if (i === r) {
              sample.click();
            }
          }
        });
      });

      function shuffle (list) {
        var i = list.length;

        while (--i) {
          var j = Math.floor(Math.random() * (i + 1));
          if (i == j) continue;
          var k = list[i];
          list[i] = list[j];
          list[j] = k;
        }

        return list;
      }

      function calculateBrightness (color) {
        var c = color.match(/rgb\((\d{1,3}), (\d{1,3}), (\d{1,3})\)/);
        var b = ((c[1] * 299) + (c[2] * 587) + (c[3] * 114)) / 1000;

        return b;
      }
    </script>
  </head>
  <body>
    <header>
      <h1>CSS Color Keywords</h1>
    </header>

    <div id="samples">
      <p>Fun with CSS Color Keywords!</p>
    </div>

    <footer>
      <address>&copy; 2011 Kyo Nagashima</address>
    </footer>
  </body>
</html>
