<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>CSS Color Keywords</title>

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz">
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Georgia", serif;
      }

      .light {
        color: rgb(0, 0, 0);
        background-image: url("./floral-dark.png");
        text-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
      }

      .dark {
        color: rgb(255, 255, 255);
        background-image: url("./floral-light.png");
        text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
      }

      h1 {
        margin: 32px auto;
        width: 1024px;
        font-family: "Yanone Kaffeesatz", sans-serif;
        font-size: 96px;
        text-align: center;
        -webkit-transform: rotate(-3deg);
        -moz-transform: rotate(-3deg);
        -o-transform: rotate(-3deg);
        -ms-transform: rotate(-3deg);
        transform: rotate(-3deg);
      }

      #samples {
        margin: 32px auto;
        width: 1024px;
        zoom: 1;
      }
    
      #samples:before, #samples:after {
        display: block;
        height: 0;
        visibility: hidden;
        content: "\0020";
      }

      #samples:after {
        clear: both;
      }

      #samples .color-sample {
        margin: 8px;
        padding: 0;
        float: left;
        width: 234px;
        height: 129px;
        line-height: 129px;
        background-image: url("./different.png");
        background-position: center center;
        font-family: "Yanone Kaffeesatz", sans-serif;
        font-size: 32px;
        text-align: center;
        text-decoration: none;
        text-transform: capitalize;
        cursor: pointer;
      }

      .dark .color-sample {
        box-shadow: 0 0 16px 0 rgba(255, 255, 255, 0.5);
      }

      .light .color-sample {
        box-shadow: 0 0 16px 0 rgba(0, 0, 0, 0.5);
      }

      #samples .dark {
        border: 3px solid rgb(255, 255, 255);
      }

      #samples .light {
        border: 3px solid rgb(0, 0, 0);
      }

      address {
        margin: 32px auto;
        width: 1024px;
        font-style: normal;
        text-align: center;
      }
    </style>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="./color-keywords.json"></script>
    <script>
      var keywords = [];

      for (var s in colorKeywords) {
        keywords.push(s);
      }

      $(function () {
        keywords = shuffle(keywords);
        var t = $("#samples").empty();
        var l = keywords.length;
        var r = Math.floor(Math.random() * l);

        for (var i = 0; i < l; i++) {
          var keyword = keywords[i];
          var color = colorKeywords[keyword];
          var sample = $("<div/>", {
            style: "background-color:" + color.rgb + ";"
          }).addClass("color-sample").append(keyword);

          if (calculateBrightness(color.rgb) > 127.5) {
            sample.addClass("light");
            sample.click(function () {
              var b = $("body").css("background-color", $(this).css("background-color"));
              b.addClass("light");
              b.removeClass("dark");
            });
          } else {
            sample.addClass("dark");
            sample.click(function () {
              var b = $("body").css("background-color", $(this).css("background-color"));
              b.addClass("dark");
              b.removeClass("light");
            });
          }

          sample.appendTo(t);

          if (i === r) {
            sample.click();
          }
        }
      });

      function shuffle (list) {
        var i = list.length;

        while (--i) {
          var j = Math.floor(Math.random() * (i + 1));
          if (i == j) continue;
          var k = list[i];
          list[i] = list[j];
          list[j] = k;
        }

        return list;
      }

      function calculateBrightness (color) {
        var c = color.match(/rgb\((\d{1,3}), (\d{1,3}), (\d{1,3})\)/);
        var b = ((c[1] * 299) + (c[2] * 587) + (c[3] * 114)) / 1000;

        return b;
      }
    </script>
  </head>
  <body>
    <header>
      <h1>CSS Color Keywords</h1>
    </header>

    <div id="samples">
      <p>Fun with CSS Color Keywords!</p>
    </div>

    <footer>
      <address>&copy; 2011 Kyo Nagashima</address>
    </footer>
  </body>
</html>
