<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>CSS Color Keywords</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Palatino Linotype", serif;
        font-style: italic;
        font-size: 24px;
      }

      .light {
        color: rgb(0, 0, 0);
        text-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
      }

      .dark {
        color: rgb(255, 255, 255);
        text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
      }

      h1 {
        margin: 32px auto;
        width: 816px;
        font-size: 72px;
        font-weight: normal;
        text-align: center;
      }

      #samples {
        margin: 32px auto;
        width: 816px;
        zoom: 1;
      }
    
      #samples:before, #samples:after {
        display: block;
        height: 0;
        visibility: hidden;
        content: "\0020";
      }

      #samples:after {
        clear: both;
      }

      .color-sample {
        margin: 8px;
        padding: 0;
        float: left;
        width: 250px;
        height: 138px;
        line-height: 138px;
        text-align: center;
        text-decoration: none;
        text-transform: capitalize;
        cursor: pointer;
      }

      .color-sample:last-child {
        margin-left: 280px;
      }

      .dark .color-sample {
        box-shadow: 0 0 16px 0 rgba(255, 255, 255, 0.5);
      }

      .light .color-sample {
        box-shadow: 0 0 16px 0 rgba(0, 0, 0, 0.5);
      }

      div.dark {
        border: 3px solid rgb(255, 255, 255);
      }

      div.light {
        border: 3px solid rgb(0, 0, 0);
      }

      address {
        margin: -184px auto 32px auto;
        width: 256px;
        line-height: 144px;
        font-size: 16px;
        text-align: center;
      }
    </style>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script>
      $(function () {
        $.getJSON("./color-keywords.json", function (colorKeywords) {
          var keywords = [];

          for (var s in colorKeywords) {
            keywords.push(s);
          }

          keywords = shuffle(keywords);
          var t = $("#samples").empty();
          var l = keywords.length;
          var r = Math.floor(Math.random() * l);

          for (var i = 0; i < l; i++) {
            var keyword = keywords[i];
            var color = colorKeywords[keyword];
            var sample = $("<div/>", {
              style: "background-color:" + color.rgb + ";"
            }).addClass("color-sample").append(keyword);

            if (calculateBrightness(color.rgb) > 127.5) {
              sample.addClass("light");
              sample.click(function () {
                var b = $("body").css("background-color", $(this).css("background-color"));
                b.addClass("light");
                b.removeClass("dark");
              });
            } else {
              sample.addClass("dark");
              sample.click(function () {
                var b = $("body").css("background-color", $(this).css("background-color"));
                b.addClass("dark");
                b.removeClass("light");
              });
            }

            sample.appendTo(t);

            if (i === r) {
              sample.click();
            }
          }
        });
      });

      function shuffle (list) {
        var i = list.length;

        while (--i) {
          var j = Math.floor(Math.random() * (i + 1));
          if (i == j) continue;
          var k = list[i];
          list[i] = list[j];
          list[j] = k;
        }

        return list;
      }

      function calculateBrightness (color) {
        var c = color.match(/rgb\((\d{1,3}), (\d{1,3}), (\d{1,3})\)/);
        var b = ((c[1] * 299) + (c[2] * 587) + (c[3] * 114)) / 1000;

        return b;
      }
    </script>
  </head>
  <body>
    <header>
      <h1>CSS Color Keywords</h1>
    </header>

    <div id="samples">
      <p>Fun with CSS Color Keywords!</p>
    </div>

    <footer>
      <address>
        <p>&copy; 2011 Kyo Nagashima</p>
      </address>
    </footer>
  </body>
</html>
