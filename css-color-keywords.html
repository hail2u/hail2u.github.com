<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>CSS Color Keywords</title>

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz">
    <style>
      body {
        font-family: "Georgia", serif;
      }

      .light {
        color: rgb(0, 0, 0);
        text-shadow: 0 0 32px rgba(0, 0, 0, 0.5);
      }

      .dark {
        color: rgb(255, 255, 255);
        text-shadow: 0 0 32px rgba(255, 255, 255, 0.5);
      }

      h1 {
        margin: 32px auto;
        width: 960px;
        font-family: "Yanone Kaffeesatz", sans-serif;
        font-size: 96px;
        text-align: center;
        -webkit-transform: rotate(-3deg);
        -moz-transform: rotate(-3deg);
        -o-transform: rotate(-3deg);
        -ms-transform: rotate(-3deg);
        transform: rotate(-3deg);
      }

      #samples {
        margin: 32px auto;
        width: 1008px;
        zoom: 1;
      }
    
      #samples:before, #samples:after {
        display: block;
        height: 0;
        visibility: hidden;
        content: "\0020";
      }

      #samples:after {
        clear: both;
      }

      #samples .color-sample {
        margin: 8px;
        padding: 0;
        float: left;
        width: 312px;
        height: 172px;
        line-height: 172px;
        font-family: "Yanone Kaffeesatz", sans-serif;
        font-size: 32px;
        text-align: center;
        text-decoration: none;
        text-transform: capitalize;
        cursor: pointer;
      }

      .dark .color-sample {
        box-shadow: 0 0 16px 0 rgba(255, 255, 255, 0.5);
      }

      .light .color-sample {
        box-shadow: 0 0 16px 0 rgba(0, 0, 0, 0.5);
      }

      #samples .dark {
        border: 4px solid rgb(255, 255, 255);
      }

      #samples .light {
        border: 4px solid rgb(0, 0, 0);
      }

      address {
        margin: 32px auto;
        width: 1008px;
        font-style: normal;
        text-align: center;
      }
    </style>

      $(function () {
        var t = $("#samples").empty();
        var l = colors.length;
        var r = Math.floor(Math.random() * l) + 1;

        for (var i = 0; i < l; i++) {
          var color = colors[i];
          var sample = $("<div/>", {
            style: "background-color: " + colors[i]
          }).addClass("color-sample").append(color).click(function () {
            var c = $(this).css("background-color");
            var b = $("body");

            if (calculateBrightness(c) > 127.5) {
              b.removeClass("dark");
              b.addClass("light");
            } else {
              b.removeClass("light");
              b.addClass("dark");
            }

            b.css("background-color", c); 
          });
          sample.appendTo(t);

          if (i === r) {
            sample.click();
          }
        }

        $("#samples .color-sample").each(function () {
          var sample = $(this);
          var bgColor = sample.css("background-color");

          if (calculateBrightness(bgColor) > 127.5) {
            sample.addClass("light");
          } else {
            sample.addClass("dark");
          }
        });
      });

      function calculateBrightness (color) {
        var c = [];

        if (color.match(/^#/)) {
          c = color.match(/#(.{2})(.{2})(.{2})/);
          color = "rgb(" + parseInt(c[1], 16) + ", " + parseInt(c[2], 16) + ", " + parseInt(c[3], 16) + ")";
        }

        c = color.match(/rgb\((\d{1,3}), (\d{1,3}), (\d{1,3})\)/);
        var b = ((c[1] * 299) + (c[2] * 587) + (c[3] * 114)) / 1000;

        return b;
      }
    </script>

    </header>

    <div id="samples">It's time to use CSS color keywords.</div>
