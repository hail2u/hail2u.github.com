<title>Hello GitHub!</title>
<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.7.0/build/fonts/fonts-min.css">
<script type="text/javascript" src="http://www.google.com/jsapi"></script>
<script type="text/javascript">
google.load("jquery", "1.3.2");
</script>
<script type="text/javascript">
var url = "http://pipes.yahoo.com/pipes/pipe.run?_callback=?";

$.getJSON(url, {
  _id:       '9471f9d1faa1018490a267ad445c7bad',
  _render:   'json',
  user_id:   'hail2u'
}, function (data) {
  $("#following-activity").empty().append($("<h2/>").text("Following Activity"));
  $("#following-activity").append($("<p/>").text("自分がフォローしている人達のActivitiyがまとめて表示されます。"));
  $.each(data.value.items, function (i, a) {
    var div = $("<div/>").addClass("section");
    (i % 2 == 1) ? div.addClass("odd") : div.addClass("even");
    div.append($("<h3/>").append($("<a/>").attr({
      href: a.link
    }).append(a.title)));
    div.append($("<p/>").append(a.pubDate));
    div.append(a.description);
    div.appendTo("#following-activity");

    return (i + 1 < 50);
  });
});
</script>

#contents #following-activity .section h3 {

#contents #following-activity .section h3 a {

}

#contents #following-activity .section .message {

}

#footer {

  border-top: 1px solid #cccccc;
  border-bottom: 1px solid #cccccc;
  background-color: #eeeeee;
}
</style>
</head>
